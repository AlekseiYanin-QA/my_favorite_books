<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои любимые книги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Мои любимые книги</h1>

    <table>
        <thead>
            <tr>
                <th>Название книги</th>
                <th>Автор</th>
                <th>Жанр</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1984</td>
                <td>Джордж Оруэлл</td>
                <td>Дистопия</td>
            </tr>
            <tr>
                <td>Чапаев и Пустота</td>
                <td>Виктор Пелевин</td>
                <td>Психологический реализм</td>
            </tr>
            <tr>
                <td>Гарри Поттер и философский камень</td>
                <td>Дж.К. Роулинг</td>
                <td>Фэнтези</td>
            </tr>
        </tbody>
    </table>

    <h2>Добавить новую книгу</h2>
    <form id="bookForm">
        <input type="text" id="bookTitle" placeholder="Название книги" required>
        <input type="text" id="bookAuthor" placeholder="Автор" required>
        <input type="text" id="bookGenre" placeholder="Жанр" required>
        <button type="submit">Добавить книгу</button>
    </form>
</body>
</html>
